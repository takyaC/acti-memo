# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: きろくん
description: きろくん のサポートページです
baseurl: "/kirokun"
url: "https://takyac.github.io"
og_image: /assets/img/profile-pic.jpg
# google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Privacy Policy
      slug: /privacy-policy

footer:
  show_powered_by: false
  contact:
    - type: email
      name: Google Form
      link: https://forms.gle/Hmwoe6g7VwKe4Jkb7
# Build settings
markdown: kramdown
sass:
  style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
